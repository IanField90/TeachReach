# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: TeachReach_development
  host: localhost
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: TeachReach_test
  host: localhost
  pool: 5
  min_messages: WARNING

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
